<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#left{
				width: 200px;
				height: 200px;
				float: left;
				background-color: lightpink;
			}
			#right{
				width: 150px;
				height: 200px;
				float: right;
				background-color: darkolivegreen;
			}
			#center{
				height: 200px;
				position: absolute;
				left: 200px;
				right: 150px;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="left"></div>
			<div id="right"></div>	
			<div id="center"></div>
		</div>
	</body>
</html>
